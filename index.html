<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<meta name="author" content="stu92054" />
<title>今天ML有動畫消息了嗎?</title>
<style>
.animepv {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%;
}

.animepv iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    max-width: 1280px;
    height: 100%;
    max-height: 720px;
}
</style>
<script type="text/javascript">
window.onload=function(){
  var timer=null;
  var show=document.getElementById("show");
  function show_date_time(){
    var target=new Date("2020/7/4 15:20");
    var today=new Date();
    var timeold=(today.getTime()-target.getTime());
    var sectimeold=timeold/1000
    var secondsold=Math.floor(sectimeold);
    var msPerDay=24*60*60*1000
    var e_daysold=timeold/msPerDay
    var daysold=Math.floor(e_daysold);
    var e_hrsold=(e_daysold-daysold)*24;
    var hrsold=Math.floor(e_hrsold);
    var e_minsold=(e_hrsold-hrsold)*60;
    var minsold=Math.floor((e_hrsold-hrsold)*60);
    var seconds=Math.floor((e_minsold-minsold)*60);
    if(daysold<0){
      document.getElementById("time").innerHTML="恭喜你時空穿越了";
      clearInterval(timer);
    }
    else{
      if (daysold<10) {daysold="0"+daysold}
      if (hrsold<10) {hrsold="0"+hrsold}
      if (minsold<10) {minsold="0"+minsold}
      if (seconds<10) {seconds="0"+seconds}
      show.innerHTML="<h2>距離ML宣布動畫化已經:"+daysold+"天"+hrsold+"小時"+minsold+"分"+seconds+"秒了，目前還是沒有進一步消息</h2>";
    }
  }
  timer=setInterval(show_date_time,1000);
}
</script>
</head>
<body>
  <div>
  <h1>ML動畫化有新消息了嗎?</h1>
  </div>
  <div id="show"></div>
  <div>
  <h2>動畫化PV:</h2>
  </div>
  <div class="animepv">
  <iframe src="https://www.youtube.com/embed/66eT5shb7Fw?rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
